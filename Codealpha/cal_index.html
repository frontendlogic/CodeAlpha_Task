<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaterðŸ§®</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
  .calculator {
  width: 300px;
  margin: auto;
  border-radius: 20px;
  box-shadow: 0 0 20px #ccc;
  padding: 20px;
  background-color: #0b0808;
}

#display {
  font-size: 2rem;
  text-align: right;
  padding: 10px;
  background: #eaeaea;
  border-radius: 10px;
  margin-bottom: 10px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 20px;
  font-size: 1.5rem;
  border: none;
  border-radius: 10px;
  background-color: #ffffff;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background-color: #bbb;
}
</style>

<body>
    <div class="calculator">
  <div id="display">0</div>
  <div class="buttons">
    <!-- Number and operator buttons -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>

    <button>0</button>
    <button>C</button>
    <button>=</button>
    <button>+</button>
  </div>
</div>


<script>
  let display = document.getElementById('display');
let buttons = document.querySelectorAll('button');
let currentInput = '';

buttons.forEach(button => {
  button.addEventListener('click', () => {
    let value = button.textContent;

    if (value === 'C') {
      currentInput = '';
      display.textContent = '0';
    } else if (value === '=') {
      try {
        currentInput = eval(currentInput).toString();
        display.textContent = currentInput;
      } catch {
        display.textContent = 'Error';
      }
    } else {
      currentInput += value;
      display.textContent = currentInput;
    }
  });
});
/*Bonus Features*/
document.addEventListener('keydown', (e) => {
  if ("0123456789+-*/".includes(e.key)) {
    currentInput += e.key;
    display.textContent = currentInput;
  } else if (e.key === 'Enter') {
    display.textContent = eval(currentInput);
  } else if (e.key === 'Backspace') {
    currentInput = currentInput.slice(0, -1);
    display.textContent = currentInput || '0';
  }
});

</script>
</body>
</html>
